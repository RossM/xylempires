l_english:
 personality_opportunistic_scavengers:0 "Opportunistic Scavengers"
 personality_opportunistic_scavengers_desc:0 "Opportunistic Scavengers learned on their blasted homeworlds to scrap and steal resources in any way possible. Now they plan to take the galaxy's resources for their own."
 personality_devoted_hive:0 "Devoted Hive"
 personality_devoted_hive_desc:0 "Devoted Hives are organized around the person of a God-Emperor or God-Empress. All materials and activities are devoted to achieving the ruler’s goals, leaving little room for individuality."
 personality_stalwart_guardians:0 "Stalwart Guardians"
 personality_stalwart_guardians_desc:0 "Stalwart Guardians stand ready to defend their space against all intruders. They make reliable friends, and terrible enemies."
 personality_cynical_manipulators:0 "Cynical Manipulators"
 personality_cynical_manipulators_desc:0 "Cynical Manipulators have no real beliefs beyond advancing their position. Only a fool would trust them."
 personality_technological_supremacists:0 "Technological Supremacists"
 personality_technological_supremacists_desc:0 "Technological Supremacists believe that power comes from technology. They always try to maintain an advantage in research."
 personality_peaceful_ambassadors:0 "Peaceful Ambassadors"
 personality_peaceful_ambassadors_desc:0 "Peaceful Ambassadors believe in complete nonviolence. They look poorly on those that wage war, even in self-defense."
 personality_predatory_raiders:0 "Predatory Raiders"
 personality_predatory_raiders_desc:0 "Predatory Raiders view life as a food chain with themselves at the top. They make poor neighbors."
 personality_spreading_plague:0 "Spreading Plague"
 personality_spreading_plague_desc:0 "Spreading Plagues seek to infect all life with their gestalt consciousness. The only cure is their total eradication from the galaxy."

